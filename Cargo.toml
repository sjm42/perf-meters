# Cargo.toml

[package]
name = "perf_meters"
version = "0.1.6"
edition = "2021"
resolver = "2"


[dependencies]
anyhow = "1.0"
console = "0.15"
conv = "0.3"
env_logger = "0.10"
log = "0.4"
serialport = "4.2"
structopt = "0.3"
sysinfo = "0.27"
time = "0.3"


[build-dependencies]
build-data = "0.1"


[profile.release]
lto = true
debug = 0
opt-level = 's' # static
# opt-level = 3   # default
# opt-level = 'z' # Optimize for size.

